<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Movie Card UI Design</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="stylesheet" type="text/css" href="css/style.css">

		 <!-- Font awesome -->
	    <script src="https://kit.fontawesome.com/3796cf7454.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="card">
			<div class="poster"><img src="images/poster6.jpg"></div>
			<div class="details">
				<h2>Beauty and the Beast (2017) <br><span>Directed by Bill Condon</span></h2>
				<div class="rating">
					<i class="fas fa-star" aria-hidden="true"></i>
					<i class="fas fa-star" aria-hidden="true"></i>
					<i class="fas fa-star" aria-hidden="true"></i>
					<i class="fas fa-star" aria-hidden="true"></i>
					<i class="far fa-star" aria-hidden="true"></i>
					<span>4/5</span>
				</div>
				<div class="tags">
					<span class="fantasy">Fantasy</span>
					<span class="romance">Romance</span>
				</div>
				<div class="info">
					<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua...</p>
				</div>
				<div class="stars">
					<h4>Cast</h4>
					<ul>
						<li><img title="Emma Watson" src="images/cast1.jpg"></li>
						<li><img title="Don't know the name" src="images/cast2.jpg"></li>
						<li><img  title="Don't know the name" src="images/cast3.jpg"></li>
						<li><img title="Don't know the name" src="images/cast4.jpg"></li>
					</ul>
				</div>
			</div>
		</div>
	</body>
</html>
